<!DOCTYPE html>
<html>
<head>
	<title>Hypotenuse Calculator</title>
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div class="container">
 	<div class="header">
 		<h1>Hypotenuse Calculator</h1>
 	</div>
 	<div class="main">
 		<form onsubmit="return false;">
 			<span>
 				<input type="text" placeholder="Enter a length of a first side" id="aTextBox">
 			</span><br>
 			<span>
 				<input type="text" placeholder="Enter a length of a second side" id="bTextBox">
 			</span><br>
 				<button id="submitButton">Calculate!</button><br>
			<label id="cLabel"></label>
 		</form>
 	</div>
 </div>

 <script src="index.js"></script>
</body>
</html>
